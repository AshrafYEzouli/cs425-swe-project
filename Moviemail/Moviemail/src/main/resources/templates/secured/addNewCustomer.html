<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="author" content="O. Kalu">
  <link rel="icon" href="favicon.ico">
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/master.css}">
  <title>Add new customer</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a style="padding-right: 2em;" class="navbar-brand" href="/library/home">Movie Mail</a>
  <!--<span style="color: #ffffff;"> &nbsp; | &nbsp;</span>-->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
        <a class="nav-link" href="/customer/list">Browse Customers</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
    </form>
  </div>
</nav>

<p>&nbsp;</p>
<div id="mainContainer" class="container">
  <h3>New Customer Form</h3>
  <hr/>
  <div style="font-size: 1em">
    <div><span><b>Note:</b> Form fields marked with asterisk (*) are required.</span></div>
    <!-- new publisher form-->
    <form id="customerForm" method="post" action="/customer/new" th:object="${customer}">
      <fieldset>
        <!--                    <legend>New Publisher Form</legend>-->
        <div class="container" style="margin-top: 1em;">
          <div class="row">
            <div class="col-md-12">
              <input type="hidden" name="customerId" th:value="${customer.customerId}" />

              <div class="form-group">
                <label for="name">*Customer Name:</label>
                <input id="name" name="name" type="text" class="form-control"
                       th:value="${customer.name}" autofocus>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label th:for="${'customer'}">*Customer Address:</label>
                <input type="text" class="form-control" th:field="*{address}">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label th:for="${'customer'}">*Customer Phone Number:</label>
                <input type="text" class="form-control" th:field="*{phoneNo}">
              </div>
            </div>
          </div>
          <div style="padding-top: .75em;">
            <div>
              <div style="float:right;">
                <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">Reset</button>
                <a href="/customer/list" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Register Publisher</button>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>

</body>
</html>
