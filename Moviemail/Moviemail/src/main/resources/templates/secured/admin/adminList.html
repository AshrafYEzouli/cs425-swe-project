<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="public/fragments/head-elements :: headElements"></head>
<title>MovieMail - Admins</title>
</head>
<body>
<div th:replace="public/fragments/header :: header"></div>
<div id="mainContainer" class="container">
    <div style="width: 100%;">
        <h3 style="display: inline;">List of all Admins</h3>
        <span style="float: right;">
                    <a class="btn btn-outline-primary btn-lg" href="/admin/new">
                        <i class="fa-solid fa-book"></i> Add an Admin
                    </a>
                </span>
    </div>
    <hr/>
    <div style="font-size: 1em">
        <!-- table with admins-->
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">AdminId</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone number</th>
                <th scope="col">&nbsp;</th>
                <th scope="col">&nbsp;</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="admin,iterStat : ${admins}">
                <th scope="row" th:text="${iterStat.count}+${'.'}"></th>
                <td th:text="${admin.adminId}"></td>
                <td th:text="${admin.name}"></td>
                <td th:text="${admin.address}"></td>
                <td th:text="${admin.phoneNo}"></td>
                <td>
                    <a th:href="@{'/admin/edit/{adminId}'(adminId=${admin.adminId})}">
                        <i class="fa-regular fa-pen-to-square"></i> Edit
                    </a>
                </td>
                <td>
                    <a th:href="@{'/admin/delete/{adminId}'(adminId=${admin.adminId})}">
                        <i class="fa-solid fa-delete-left"></i> Delete
                    </a>
                    <!--                        <a data-toggle="modal" data-target="#confirmDeleteBookModal" th:href="@{'/elibrary/book/delete/' + ${book.bookId}}">Delete</a>-->
                    <!--                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">-->
                    <!--                            Launch demo modal-->
                    <!--                        </button>-->
                </td>


            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="public/fragments/footer :: footer"></div>
</body>
</html>
